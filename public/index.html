<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>
  <!-- link the style.css and app.js files -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js"></script>

</head>

<body>
  <!-- Enter your code here -->
  <div id="head">
    <h1> Tic Tac Toe </h1>
    <div class="board">
      <div class="row">
        <input type="text" id="b1" class="cell" onclick="check_turn1();display()">
        <input type="text" id="b2" class="cell" onclick="chech_turn2();display()">
        <input type="text" id="b3" class="cell" onclick="chech_turn3();display()">
      </div>

      <div class="row">
        <input type="text" id="b4" class="cell" onclick="chech_turn4();display()">
        <input type="text" id="b5" class="cell" onclick="chech_turn5();display()">
        <input type="text" id="b6" class="cell" onclick="chech_turn6();display()">
      </div>

      <div class="row">
        <input type="text" id="b7" class="cell" onclick="chech_turn7();display()">
        <input type="text" id="b8" class="cell" onclick="chech_turn8();display()">
        <input type="text" id="b9" class="cell" onclick="chech_turn9();display()">
      </div>
    </div>

    <p id="print"></p>
    <button id="btn" onclick="reset()">Reset</button>

  </div>

</body>

</html>
